<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户信息编辑</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <style type="text/css">
        .box-form {
            width: 500px;
            margin: 50px auto;
            border: 1px solid #DCDFE6;
            border-radius: 20px;
            padding: 20px;
        }

        .box-form:hover {
            box-shadow: 0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04)
        }
    </style>
</head>
<body>
<div class="box-form">
    <h1>编辑用户信息</h1>
    <form class="form-horizontal" th:action="'/update'" method="post">
        <input type="hidden" name="_method" value="put" />
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">订单编号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="id" placeholder="订单编号" th:value="${cs.id}"  name="id" >
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">订单名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name"  th:value="${cs.name}" placeholder="订单名称" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="money" class="col-sm-2 control-label">订单金额</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="money"  th:value="${cs.money}" placeholder="订单金额"  name="money">
            </div>
        </div>
        <div class="form-group">
            <label for="time" class="col-sm-2 control-label">创建时间</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="time"  th:value="${cs.time}" placeholder="创建时间"  name="time">
            </div>
        </div>
        <button type="submit" class="btn btn-default">新增</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
